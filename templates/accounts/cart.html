<style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin-top: 80px;
      background-color: white;
      font-family: 'Roboto', sans-serif;
    }
    .shopping-cart {
      width: 750px;
      height: 423px;
      margin: 80px auto;
      background: #FFFFFF;
      box-shadow: 1px 2px 3px 4px rgba(0,0,0,0.10);
      border-radius: 6px;

      display: flex;
      flex-direction: column;
    }

    .title {
      height: 60px;
      border-bottom: 1px solid #E1E8EE;
      padding: 15px 45px;
      color: #5E6977;
      font-size: 24px;
      font-weight: 400;
    }

    .item {
      padding: 20px 30px;
      height: 120px;
      display: flex;
    }

    .item:nth-child(3) {
      border-top:  1px solid #E1E8EE;
      border-bottom:  1px solid #E1E8EE;
    }

    .buttons {
      position: relative;
      padding-top: 30px;
      margin-right: 60px;
    }

    .delete-btn,
    .like-btn {
      display: inline-block;
      Cursor: pointer;
    }
    .delete-btn {
      width: 18px;
      height: 17px;
      background: url("../../static/img/delete-icn.svg") no-repeat center;
    }

    .like-btn {
      position: absolute;
      top: 31px;
      left: 35px;
      background: url("../../static/img/heart.svg");
      width: 18px;
      height: 17px;
      background-repeat: no-repeat;
    }
    .is-active {
      animation-name: bounce;
      animation-duration: .8s;
      animation-iteration-count: 1;
      animation-timing-function: steps(28);
      animation-fill-mode: forwards;
      background: url("../../static/img/321.svg")
    }

    @keyframes animate {
      0%   { background-position: left;  }
      50%  { background-position: right; }
      100% { background-position: right; }
    }

    .image {
      margin-right: 50px;
    }

    Let’s add some basic style to  product name and description.
    .description {
      padding-top: 10px;
      margin-right: 60px;
      width: 115px;
    }

    .description span {
      display: block;
      font-size: 14px;
      color: #43484D;
      font-weight: 400;
    }

    .description span:first-child {
      margin-bottom: 5px;
    }
    .description span:last-child {
      font-weight: 300;
      margin-top: 8px;
      color: #86939E;
    }
    .quantity {
      padding-top: 20px;
      margin-right: 60px;
    }
    .quantity input {
      -webkit-appearance: none;
      border: none;
      text-align: center;
      width: 32px;
      font-size: 16px;
      color: #43484D;
      font-weight: 300;
      margin-right: -15px;
    }

    button[class*=btn] {
      width: 30px;
      height: 30px;
      background-color: #E1E8EE;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-left: 15px;
    }
    .minus-btn img {
      margin-bottom: 5px;
    }
    .plus-btn img {
      margin-top: auto;
      width: 100%
    }

    button:focus,
    input:focus {
      outline:0;
    }
    .total-price {
      width: 83px;
      padding-top: 27px;
      text-align: center;
      font-size: 20px;
      color: #43484D;
      font-weight: 300;
    }
    @media (max-width: 800px) {
      .shopping-cart {
        width: 100%;
        height: auto;
        overflow: hidden;
      }
      .item {
        height: auto;
        flex-wrap: wrap;
        justify-content: center;
      }
      .image img {
        width: 50%;
      }
      .image,
      .quantity,
      .description {
        width: 100%;
        text-align: center;
        margin: 6px 0;
      }
      .buttons {
        margin-right: 20px;
      }
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
<script src="{% static 'js/cart.js' %}"></script>
{% endblock content %}
